<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Inputs</title>
</head>
<body>
  <form action="mailto:tomasz.fakename@somecompany.com" method="post" enctype="text/plain">
    <table>
      <tbody>
        <tr>
          <td><label>Your name:</label></td>
          <td><input type="text" name="YourName" value=""></td>
        </tr>
        <tr>
          <td><label>Your e-mail:</label></td>
          <td><input type="email" name="YourEmail" value=""></td>
        </tr>
        <tr>
          <td><label>Your message:</label></td>
          <td><textarea name="YourMessage" rows="10"  cols="30"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" name="" value="Submit"></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
